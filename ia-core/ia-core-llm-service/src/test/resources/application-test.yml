spring:
  datasource:
    url: jdbc:hsqldb:file:${java.io.tmpdir}/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;HSQLDB.SCRIPT_NAMES=data.sql
    driver-class-name: org.hsqldb.jdbcDriver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
  hsql:
    console:
      enabled: true
      path: /hsql
      port: 9001

# Test specific configuration
test:
  database:
    create-schema: true
    seed-data: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hsqldb: WARN
