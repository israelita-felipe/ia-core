# Configuration for Spring Boot Actuator and Monitoring
# Este arquivo deve ser importado nos profiles de aplicação

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
        liveness-state:
          enabled: true
        readiness-state:
          enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
    info:
      enabled: true

  # Metrics configuration
  metrics:
    tags:
      application: ${spring.application.name:ia-core-apps}
      environment: ${APP_ENV:dev}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
      minimum-expected-value:
        http.server.requests: 1ms
      maximum-expected-value:
        http.server.requests: 10s

  # Health indicators
  health:
    db:
      enabled: true
    diskSpace:
      enabled: true
    ping:
      enabled: true
    ldap:
      enabled: false

# Logging configuration
logging:
  level:
    root: INFO
    com.ia.core: DEBUG
    org.springframework: WARN
    org.hibernate: ERROR
  file:
    name: logs/ia-core-apps.log
    max-size: 100MB
    max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# Info endpoint
info:
  app:
    name: ia-core-apps
    description: Core para aplicações com Vaadin e JPA
    version: @project.version@
    java.version: @java.version@
  build:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
